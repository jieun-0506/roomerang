<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
            padding: 60px;
        }
        .container {
            width: 360px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .input-with-button, .input-field, .submit-btn {
            display: flex;
            align-items: center;
            background-color: #EDF2F7;
            border-radius: 6px;
            padding: 6px 12px;
            width: 100%;
            height: 36px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .input-with-button input, .input-field input {
            flex: 1;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }
        .btn-check {
            background-color: #505D96;
            color: white;
            font-size: 12px;
            border-radius: 12px;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }
        .gender-group, .birth-group {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        .birth-group select {
            flex: 1;
            height: 36px;
            background: #EDF2F7;
            border: none;
            font-size: 14px;
            border-radius: 6px;
            text-align: center;
        }
        .gender-group button {
            flex: 1;
            height: 36px;
            background: #EDF2F7;
            border: none;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }
        .gender-group button.active {
            background: #505D96;
            color: white;
        }
        .form-group:last-child {
            margin-bottom: 30px;
            width: 100%;
    }
         .submit-btn {
        margin-top: 70px; /* 여기에 여백 추가 */
        justify-content: center;
        background-color: #505D96;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        width: 100%;
        height: 40px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form>
        <div class="form-group">
            <label for="username">아이디</label>
            <div class="input-with-button">
                <input type="text" id="username" placeholder="10자 이내">
                <button type="button" class="btn-check">중복 확인</button>
            </div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-field">
                <input type="password" id="password" placeholder="비밀번호 입력">
            </div>
        </div>
        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <div class="input-field">
                <input type="password" id="password-confirm" placeholder="비밀번호 재입력">
            </div>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <div class="input-field">
                <input type="text" id="name" placeholder="이름 입력">
            </div>
        </div>
        <div class="form-group">
            <label for="birth-date">생년월일</label>
            <div class="birth-group">
                <select id="year">출생년도</select>
                <select id="month">월</select>
                <select id="day">일</select>
            </div>

            <script>
                // 현재 년도를 기준으로 연도 옵션 생성
                const yearSelect = document.getElementById("year");
                const monthSelect = document.getElementById("month");
                const daySelect = document.getElementById("day");

                // 연도 추가 (예: 2000년부터 2025년까지)
                for (let i = 2025; i >= 1900; i--) {
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = i;
                    yearSelect.appendChild(option);
                }

                // 월 추가
                for (let i = 1; i <= 12; i++) {
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = i;
                    monthSelect.appendChild(option);
                }

                // 일 추가 (각 월에 맞는 일 수로 동적으로 변경)
                function updateDays() {
                    const month = monthSelect.value;
                    const year = yearSelect.value;
                    const daysInMonth = new Date(year, month, 0).getDate(); // 해당 월의 마지막 날 계산

                    // 기존 옵션을 모두 삭제
                    daySelect.innerHTML = '';

                    // 새로운 일 옵션 추가
                    for (let i = 1; i <= daysInMonth; i++) {
                        const option = document.createElement("option");
                        option.value = i;
                        option.textContent = i;
                        daySelect.appendChild(option);
                    }
                }

                // 월이나 연도가 바뀔 때마다 일 업데이트
                monthSelect.addEventListener("change", updateDays);
                yearSelect.addEventListener("change", updateDays);

                // 페이지 로딩 시 초기값 설정
                updateDays();
            </script>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <button type="button" onclick="selectGender(this)">남자</button>
                    <button type="button" onclick="selectGender(this)">여자</button>
                </div>

                <script>
                    // 성별 선택 시 버튼 색 변경
                    function selectGender(button) {
                        // 모든 버튼의 'active' 클래스를 제거
                        const buttons = document.querySelectorAll('.gender-group button');
                        buttons.forEach(b => b.classList.remove('active'));

                        // 클릭한 버튼에 'active' 클래스 추가
                        button.classList.add('active');
                    }
                </script>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <div class="input-field">
                <input type="text" id="phone" placeholder="전화번호 입력">
            </div>
        </div>
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <div class="input-field">
                <input type="email" id="email" placeholder="이메일 입력">
            </div>
        </div>
        <button type="submit" class="submit-btn">확인</button>
    </form>
</div>
</body>
</html>
