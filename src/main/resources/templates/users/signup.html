<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* 전체 페이지에서 스크롤바 숨기기 */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background-color: #FFFFFF;
    padding: 60px;
    min-height: 100vh;
    overflow-y: auto; /* 스크롤 가능하게 설정 */
}

/* 회원가입 폼 내부에서 스크롤바 숨기기 */
.container {
    width: 360px;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-height: 90vh; /* 화면 높이의 90%까지만 사용 */
}

/* 스크롤바 숨기기 (Chrome, Safari) */
.container::-webkit-scrollbar {
    display: none;
}

/* 스크롤바 숨기기 (Firefox) */
.container {
    scrollbar-width: none;
}

/* 스크롤바 숨기기 (IE, Edge) */
.container {
    -ms-overflow-style: none;
}


        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 40px;
        }

        .error-message {
            font-size: 12px;
            margin-top: 5px;
        }
        .error { color: red; }
        .success { color: green; }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-with-button, .input-field {
            display: flex;
            align-items: center;
            background-color: #EDF2F7;
            border-radius: 6px;
            padding: 6px 12px;
            width: 100%;
            height: 36px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .input-with-button input, .input-field input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }

        .btn-check {
            background-color: #505D96;
            color: white;
            font-size: 12px;
            border-radius: 12px;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }

        .gender-group, .birth-group {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        .birth-group select {
            flex: 1;
            height: 36px;
            background: #EDF2F7;
            border: none;
            font-size: 14px;
            border-radius: 6px;
            text-align: center;
        }

        .gender-group button {
            flex: 1;
            height: 36px;
            background: #EDF2F7;
            border: none;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }

        .gender-group button.active {
            background: #505D96;
            color: white;
        }

        .submit-btn {
            margin-top: 50px;
            justify-content: center;
            background-color: #505D96;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
            height: 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form>
        <div class="form-group">
            <label for="username">아이디</label>
            <div class="input-with-button">
                <input type="text" id="username" placeholder="10자 이내">
                <button type="button" class="btn-check" onclick="checkUsername()">중복 확인</button>
            </div>
            <p id="username-error" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-field">
                <input type="password" id="password" placeholder="비밀번호 입력">
            </div>
        </div>

        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <div class="input-field">
                <input type="password" id="password-confirm" placeholder="비밀번호 재입력">
            </div>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <div class="input-field">
                <input type="text" id="name" placeholder="이름 입력">
            </div>
        </div>

        <div class="form-group">
            <label for="birth-date">생년월일</label>
            <div class="birth-group">
                <select id="year"></select>
                <select id="month"></select>
                <select id="day"></select>
            </div>
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="gender-group">
                <button type="button" onclick="selectGender(this)">남자</button>
                <button type="button" onclick="selectGender(this)">여자</button>
            </div>
        </div>

        <div class="form-group">
            <label for="security-question">보안 질문</label>
            <select id="security-question" class="input-field">
                <option value="">보안 질문을 선택하세요</option>
                <option value="pet">어릴 적 반려동물의 이름?</option>
                <option value="city">태어난 도시?</option>
            </select>
        </div>

        <div class="form-group">
            <label for="security-answer">보안 질문 답변</label>
            <div class="input-field">
                <input type="text" id="security-answer" placeholder="보안 질문 답변 입력">
            </div>
        </div>

        <button type="submit" class="submit-btn">확인</button>
    </form>
</div>

<script>
    function checkUsername() {
        const username = document.getElementById("username").value.trim();
        const errorMsg = document.getElementById("username-error");
        const takenUsernames = ["user1", "admin", "test123", "example"];

        if (!username) {
            errorMsg.textContent = "아이디를 입력해주세요.";
            errorMsg.className = "error-message error";
        } else if (takenUsernames.includes(username)) {
            errorMsg.textContent = "이미 사용 중인 아이디입니다.";
            errorMsg.className = "error-message error";
        } else {
            errorMsg.textContent = "사용 가능한 아이디입니다.";
            errorMsg.className = "error-message success";
        }
    }

    document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("password-confirm").value;
        const securityQuestion = document.getElementById("security-question").value;
        const securityAnswer = document.getElementById("security-answer").value.trim();

        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            e.preventDefault();
        }
        if (!securityQuestion || !securityAnswer) {
            alert("보안 질문과 답변을 입력하세요.");
            e.preventDefault();
        }
    });

    function selectGender(button) {
        document.querySelectorAll('.gender-group button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }
</script>

</body>
</html>
