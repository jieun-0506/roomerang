<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form th:action="@{/users/retrieve/sequrity-question}" method="post">
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디 입력" th:value="${passwdFindForm.username}" required/>
    </div>

    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름 입력" th:value="${passwdFindForm.name}" required/>
    </div>

    <div class="form-group">
        <label for="birthDate">생년월일</label>
        <input type="date" id="birthDate" name="birthDate" th:value="${passwdFindForm.birthDate}" required/>
    </div>

    <div class="form-group">
        <label>성별</label>
        <div class="gender-group">
            <button type="button" class="gender-btn" onclick="selectGender(this)" data-value="MALE"
                    th:classappend="${passwdFindForm.gender == 'MALE'} ? 'active' : ''">남성</button>
            <button type="button" class="gender-btn" onclick="selectGender(this)" data-value="FEMALE"
                    th:classappend="${passwdFindForm.gender == 'FEMALE'} ? 'active' : ''">여성</button>
        </div>
        <!-- 선택된 성별을 저장할 hidden input -->
        <input type="hidden" id="selected-gender" name="gender" th:value="${passwdFindForm.gender}">
    </div>

    <button type="submit">비밀번호 찾기</button>
</form>

<script>
    function selectGender(button) {
        // 모든 성별 버튼의 active 클래스 제거
        document.querySelectorAll(".gender-btn").forEach(btn => btn.classList.remove("active"));

        // 클릭한 버튼에 active 클래스 추가
        button.classList.add("active");

        // 선택한 성별 값을 hidden input에 설정
        document.getElementById("selected-gender").value = button.dataset.value;
    }
</script>

</body>
</html>
