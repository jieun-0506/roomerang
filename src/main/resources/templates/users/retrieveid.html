<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>
    <style>
        /* ✅ 전체 페이지 중앙 정렬 및 배경색 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F9FA;
        }

        /* ✅ 컨테이너 스타일 */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* ✅ 제목 스타일 */
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        /* ✅ 입력 필드 스타일 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #F8F9FA;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #505D96;
            box-shadow: 0 0 8px rgba(80, 93, 150, 0.2);
            outline: none;
        }

        /* ✅ 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            background-color: #505D96;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #3F4D7C;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* ✅ 에러 메시지 스타일 */
        .field-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- ✅ 아이디 찾기 제목 -->
    <div class="title">아이디 찾기</div>

    <!-- ✅ 아이디 찾기 폼 -->
    <form th:action="@{/users/retrieve/id}" th:object="${findForm}" method="post">

        <!-- 전체 오류 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" th:value="${findForm.name}" required/>
            <p class="field-error" th:errors="*{name}"></p>
        </div>

        <!-- 생년월일 입력 -->
        <div class="form-group">
            <label for="birthDate">생년월일</label>
            <input type="date" id="birthDate" name="birthDate" th:value="${findForm.birthDate}" required/>
            <p class="field-error" th:errors="*{birthDate}"></p>
        </div>

        <!-- 성별 선택 -->
        <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="" selected>선택</option>
                <option value="MALE" th:selected="${findForm.gender == 'MALE'}">남성</option>
                <option value="FEMALE" th:selected="${findForm.gender == 'FEMALE'}">여성</option>
            </select>
            <p class="field-error" th:errors="*{gender}"></p>
        </div>

        <!-- 아이디 찾기 버튼 -->
        <button class="btn" type="submit">아이디 찾기</button>
    </form>
</div>
</body>
</html>
