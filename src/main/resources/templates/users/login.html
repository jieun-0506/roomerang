<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F9FA;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #505D96;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #505D96;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #505D96;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>룸메랑</h2>
    <form th:action="@{/users/login}" th:object="${loginForm}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
        <button class="btn btn-secondary" type="button" onclick="location.href='/'">취소</button>
    </form>
    <div class="links">
        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
    </div>
    <div class="links">
        계정이 없으신가요? <a href="#">회원가입</a>
    </div>
</div>
</body>
</html>
